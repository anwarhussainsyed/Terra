<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .mess {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }

        #title1 {
            background-color: #000;
        }

        .nav-item nav-link active {
            padding: 0 15px;
        }

        /* #title .container {
            background-color: #000;
            position: fixed;
            z-index: 2;
            top: 0;
            padding-left: 110px;
        } */
    </style>
</head>

<body>
    <section id="title1">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'home' %}">TERRABLOG</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span
                                class="sr-only"></span></a>
                        <a class="nav-item nav-link active" href="{% url 'blog' %}">Blogs</a>
                        <a class="nav-item nav-link active" href="{% url 'submit' %}">Create Blog</a>
                        <a class="nav-item nav-link active" href="{% url 'contact' %}">Contact Us</a>
                        {% for group in request.user.groups.all %}
                        {% if group.name == 'admin' %}
                        <a class="nav-item nav-link active" href="{% url 'management' %}">Management</a>
                        {% endif %}
                        {% endfor %}


                    </div>
                </div>
                {% if request.user.is_authenticated %}
                <span><a class="mess" href="{% url 'viewuser' request.user.id %}">Hello, {{request.user}}</a></span>

                <span><a class="mess" href="{% url 'logout' %}">Logout</a></span>
                {% else %}
                <div class="navbar-text">
                    <a href="{% url 'login' %}"><button class="btn btn-primary" type="button">Login</button></a> &nbsp;
                    <a href="{% url 'register' %}"><button class="btn btn-primary" type="button">Signup</button></a>
                </div>
                {% endif %}

            </nav>
        </div>
    </section>

</body>

</html>
